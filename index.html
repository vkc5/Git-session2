<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Name List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        #names {
            font-size: 1.5em;
            color: #555;
            white-space: pre-wrap;
            /* Preserve line breaks in the text file */
        }
    </style>
</head>

<body>
    <h1>Participants' Names</h1>
    <div id="names">
        <!-- Names will be dynamically loaded here -->
    </div>
    <script>
        // Function to fetch and update names using GitHub API
        function fetchNames() {
            // GitHub API URL to fetch the contents of names.txt in your repository
            const apiUrl = 'https://api.github.com/repos/vkc5/GItEvent/contents/names.txt';

            // Fetch the file content from GitHub API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Decode the base64 content
                    const content = atob(data.content);
                    // Update the webpage with the new content
                    document.getElementById('names').innerText = content;
                })
                .catch(error => console.error('Error fetching names:', error));
        }

        // Fetch names every 2 seconds (2000 milliseconds)
        setInterval(fetchNames, 2000);

        // Fetch names immediately when the page loads
        fetchNames();
    </script>
</body>

</html>
